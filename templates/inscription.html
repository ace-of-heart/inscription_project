<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription</title>
  <!-- bootstrap import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* center class */
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

  </style>
  <title>Inscription History</title>
</head>
<body>
  {% include 'navbar.html' %}
  <div>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1>Select the Inscription Model</h1>
      <br>
    </div>


    <main>

    <div class="row row-cols-1 row-cols-md-3 mb-5 text-center mx-5">

      <!-- 1st Model -->

      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Black Background Symbol Converter</h4>
          </div>
          <div class="card-body">

            <!-- pictures -->
            <div id="carouselModel1" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="static/Inscription Models/Model 01/74.2.jpg" class="mb-4 rounded-3 d-block w-100 card-img-top img-fluid" alt="model1-1">
                </div>
                <div class="carousel-item">
                  <img src="static/Inscription Models/Model 01/94.25.jpg" class="mb-4 rounded-3 d-block w-100 card-img-top img-fluid" alt="model1-2">
                </div>
                <div class="carousel-item">
                  <img src="static/Inscription Models/Model 01/105.2.jpg" class="mb-4 rounded-3 d-block w-100 card-img-top img-fluid" alt="model1-3">
                </div>
              </div>
            </div>
            <a href="/inscription/model01">
              <!-- target="_blank"> -->
              <button type="button" class="w-100 btn btn-lg btn-outline-primary" >Upload image</button>
            </a>
          </div>
        </div>
      </div>

      <!-- 2nd Model -->

      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">White Background Symbol Converter</h4>
          </div>
          <div class="card-body">

            <!-- pictures -->
            <div id="carouselModel2" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="static/Inscription Models/Model 02/IMG-20240528-WA0473.jpg" class="mb-4 rounded-3 d-block w-100 card-img-top img-fluid" alt="model2-1">
                </div>
                <div class="carousel-item">
                  <img src="static/Inscription Models/Model 02/IMG-20240528-WA0501.jpg" class="mb-4 rounded-3 d-block w-100 card-img-top img-fluid" alt="model2-2">
                </div>
                <div class="carousel-item">
                  <img src="static/Inscription Models/Model 02/IMG-20240528-WA0602.jpg" class="mb-4 rounded-3 d-block w-100 card-img-top img-fluid" alt="model2-3">
                </div>
                <div class="carousel-item">
                  <img src="static/Inscription Models/Model 02/IMG-20240529-WA0338.jpg" class="mb-4 rounded-3 d-block w-100 card-img-top img-fluid" alt="model2-4">
                </div>
              </div>
            </div>
            <a href="/inscription/model02">
              <!-- target="_blank"> -->
              <button type="button" class="w-100 btn btn-lg btn-outline-primary" >Upload image</button>
            </a>
          </div>
        </div>
      </div>


      <!-- 3rd Model -->

      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Word Convertor</h4>
          </div>
          <div class="card-body">

            <!-- pictures -->
            <div id="carouselModel3" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="static/Inscription Models/Model 03/127.26.jpg" class="mb-4 rounded-3 d-block w-100 card-img-top img-fluid" alt="model3-1">
                </div>
                <div class="carousel-item">
                  <img src="static/Inscription Models/Model 03/127.261.jpg" class="mb-4 rounded-3 d-block w-100 card-img-top img-fluid" alt="model3-2">
                </div>
                <div class="carousel-item">
                  <img src="static/Inscription Models/Model 03/127.262.jpg" class="mb-4 rounded-3 d-block w-100 card-img-top img-fluid" alt="model3-3">
                </div>
              </div>
            </div>
            <a href="/inscription/model03">
              <!-- target="_blank"> -->
              <button type="button" class="w-100 btn btn-lg btn-outline-primary" >Upload image</button>
            </a>
          </div>
        </div>
      </div>

      

      </div>



      <div>
      {% include 'footer.html' %}
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
